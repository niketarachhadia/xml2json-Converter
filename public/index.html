<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/float-grid.css"/>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <main>
    <div class="row">
      <div class="col-5">
        <div class="box orange">
          <label><strong>Option 1: Enter URL to XML Document -- OR</strong></label>
          <input type="text" id="url-text" name="url"/> <br>
          <label><strong>Option 2: Copy-paste XML document below</strong></label>
          <textarea id="xml-txt" rows="26"></textarea>  
          <button id="convert-btn"><strong>CONVERT</strong></button>       
        </div>
      </div>
      <div class="col-5">
        <div class="box orange">
           <label><strong> Result: JSON Document</strong></label>
           <textarea id="json-txt" rows="28"></textarea> 
           <button id="download-btn"><strong>DOWNLOAD</strong></button>
        </div>
      </div>
      <div class="col-2">
        <div class="box orange">
          <label><strong>Existing Documents</strong></label>
          <ul>
            <li>apple</li>
            <li>Bananan</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
