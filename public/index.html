<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xml To JSON</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <!-- Stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/float-grid.css"/>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <main>
    <div class="row">
      <div class="col-5">
        <div class="box orange">
          <label>Option 1: Enter URL to XML Document -- OR</label>
          <input type="text" id="url-text" name="url"/> <br>
          <label>Option 2: Copy-paste XML document below</label>
          <textarea id="xml-text" rows="26"></textarea>  
          <span>Name:</span>
           <input type="text" id="doc-name" name="doc-name"/>
          <button id="convert-btn">CONVERT</button> 			
        </div>
		<br>
      </div>
      <div class="col-5">
        <div class="box orange">
           <label> Result: JSON Document</label>
           <textarea id="json-text" rows="29" readonly></textarea> 
           <button id="download-btn">DOWNLOAD</button>
        </div>
		<br>
      </div>
      <div class="col-5">
        <div class="box orange">
          <label>Existing Documents</label>
          <ul class="document-list">
            
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <!-- Handlebars templates -->
<script id="document-list-template" type="text/x-handlebars-template">
<ul class="document-list">
    {{#each documents}}
    <li data-id ="{{ _id }}">
        <div class="display">
          <a href="#">
              <span class="doc-name">{{doc_name}}</span>       
          </a>
          <a href="#" class="delete-document" aria-label="Delete Document">
              <i class="fa fa-times" aria-hidden="true"></i>
          </a>
         </div>
    </li>
    {{/each}}
</ul>
</script>
  <script src="./app.js"></script>

</body>
</html>
